<html>
  <head>
    <title>Login Page</title>
	<script type="text/javascript">
		function validate_login(){
			var username=document.login_form.username.value;
			var password=document.login_form.password.value;
			if(username=="anilkumar" && password=="anil@123"){
				alert("Login Successful");
				location.href="product.html";
			}
			else{
				document.getElementById("error").innerHTML="Enter Valid Username Or Password ";
			}
		}
	</script>
  </head>
  <body >
    <h1 align="center" style="font-size:35pt; font-family:'georgia'; color:blue; padding:30px;">Login Page</h1>
	<form name="login_form" >
		<table align="center">
			<center><span id="error" style="color:red; font-size: 15pt; font-style:italic; font-weight:bold;"></span></center>
			<tr><td style="padding:15px"><p style="font-size:15pt; font-weight:bold;">Username: </p><td><input type="text" name="username" style="height:35px; font-size:20pt;" required>
			<tr><td style="padding:15px"><p style="font-size:15pt; font-weight:bold;">Password: </p><td><input type="password" name="password" style="height:35px; font-size:20pt;" required>
			<tr><td colspan="2" align="center" style="padding:15px"><input type="button" value="Submit" onclick="javascript:validate_login()" style="height:35px; font-family:'georgia'; font-weight:bold; font-size:20pt;">
		</table>
    </form>
  </body>
</html>
