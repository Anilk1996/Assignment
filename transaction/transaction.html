<html>
	<head>
		<title>transaction details</title>
		<script type="text/javascript">		
		function validate_id(){
			var productId=document.transaction_form.transactionId.value;
			if(productId=="" ){
				document.getElementById("tId").innerHTML="Enter Product ID";
			}	
		}
		function validate_name(){
			var productName=document.transaction_form.productName.value;
			if(productName==""){
				document.getElementById("pName").innerHTML="Enter Product Name";
			}
		}
		function validate_price(){
			var productPrice=document.transaction_form.productPrice.value;
			if(productPrice==""){
				document.getElementById("pp").innerHTML="Enter Product Price";
			}
		}
		function validate_quantity(){
			var productQuantity=document.transaction_form.productQuantity.value;
			if(productQuantity==""){
				document.getElementById("pqty").innerHTML="Enter Product Quantity";	
			}
		}
		function validate_cName(){
			var customerName=document.transaction_form.customerName.value;
			if(customerName==""){
				document.getElementById("cName").innerHTML="Enter Customer Name";
			}
		}function validate_city(){
			var city=document.transaction_form.city.value;
			if(city==""){
				document.getElementById("city_name").innerHTML="Enter City";
			}
		}function validate_state(){
			var state=document.transaction_form.state.value;
			if(state==""){
				document.getElementById("state_name").innerHTML="Enter state";
			}
		}
		</script>
	</head>
	<body>
		<h1 align="center" style="font-size:35pt; font-family:'georgia'; color:blue; padding:30px;">Transaction Details</h1>
		<form name="transaction_form" action="transaction_details.html" oninput="total.value=(parseInt(productPrice.value)*parseInt(productQuantity.value))-(parseInt(productPrice.value)*parseInt(productQuantity.value)*parseInt(country.value)/100)" >
			<table align="center">
				<tr><td colspan="2"><p style="font-size:15pt; font-weight:bold;">===============Product Details================</p>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Transaction Id: </p><td><input type="number" name="transactionId" style="height:35px; font-size:20pt;" onblur="validate_id()" required><span id="tId" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Product Name: </p><td><input type="text" name="productName" style="height:35px; font-size:20pt;" onblur="validate_name()" required><span id="pName" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Product Price: </p><td><input type="number" name="productPrice" style="height:35px; font-size:20pt;" onblur="validate_price()" required><span id="pp" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Product Quantity: </p><td><input type="number" name="productQuantity" style="height:35px; font-size:20pt;" onblur="validate_quantity()" required><span id="pqty" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Total Price: </p><td><input type="number" name="total" style="height:35px; font-size:20pt;" value="">
				<tr><td colspan="2"><p style="font-size:15pt; font-weight:bold;">===============Customer Details===============</p>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Name: </p><td><input type="text" name="customerName" style="height:35px; font-size:20pt;" onblur="validate_cName()" required><span id="cName" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Gender: </p><td><input type="radio" name="gender" value="male" checked>Male<input type="radio" name="gender" value="female">Female
				<tr><td><p style="font-size:15pt; font-weight:bold;">Date of Birth: </p><td><input type="date" name="dob" style="height:35px; width:100%; font-size:20pt;" required>
				<tr><td><p style="font-size:15pt; font-weight:bold;">City: </p><td><input type="text" name="city" style="height:35px; font-size:20pt;" onblur="validate_city()" required><span id="city_name" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">State: </p><td><input type="text" name="state" style="height:35px; font-size:20pt;" onblur="validate_state()" required><span id="state_name" style="color:red;padding-left:10px;"></span>
				<tr><td><p style="font-size:15pt; font-weight:bold;">Country: </p><td>
				<select name="country" style="font-size:15pt; font-weight:bold; height:35px; width:100%">
					<option value="10">India</option>
					<option value="5">USA</option>
					<option>London</option>
					<option>Shri Lanka</option>
					<option>Nepal</option>
				</select>
				<tr><td colspan="2" align="center"><input type="submit" value="Submit"  style="height:35px; font-family:'georgia'; font-weight:bold; font-size:20pt;">  <input type="reset" value="Reset" style="height:35px; font-family:'georgia'; padding-left:10px; font-weight:bold; font-size:20pt;">
			</table>
		</form>
	</body>
</html>
